name: Sync Thoughts from Notion

on:
  schedule:
    # æ¯å°æ—¶è¿è¡Œä¸€æ¬¡
    - cron: '0 * * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Sync thoughts from Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: npm run sync
      
      - name: Commit and push if changed
        run: |
          git config user.name "Thoughts Bot"
          git config user.email "bot@yinglin.dev"
          git fetch origin main
          git rebase origin/main || git merge origin/main
          git add thoughts.html
          if ! git diff --quiet --staged; then
            git commit -m "ğŸ”„ Sync thoughts from Notion [$(date +'%Y-%m-%d %H:%M')]"
            git fetch origin main
            git rebase origin/main || git merge origin/main
            git push origin main || (git fetch origin main && git rebase origin/main && git push origin main)
          fi

